{% extends "user_base.html" %}
{% block content %}
    <div class="container">
    <h3 class="title">Create Product</h3>
    <hr>
    
        <form action="{{url_for('add_post', user_id=user_id)}}" method="post" >
            <p>
                <div class="row">
                    <div class="col-lg-3"></div>
                    <div class="col-lg-4">
                        <label for="name">Product Name: </label>
                    </div>
                    <div class="col-lg-5">
                        <input type="text" name="product_name" placeholder="Product Name" required/>
                    </div>
                </div>
            </p>
            <p>
                <div class="row">
                    <div class="col-lg-3"></div>
                    <div class="col-lg-4">
                        <label for="category">Category: </label>
                    </div>
                    <div class="col-lg-5">
                        <input type="text" placeholder="Category" name="category" required />
                    </div>
                </div>
            </p>
            <p>
                <div class="row">
                    <div class="col-lg-3"></div>
                    <div class="col-lg-4">
                        <label for="price">Price: </label>
                    </div>
                    <div class="col-lg-5">
                        <input type="int" placeholder="Price" name="price" required/>
                    </div>
                </div>
            </p>
            <p>
                <div class="row">
                    <div class="col-lg-3"></div>
                    <div class="col-lg-4">
                        <label for="description">Description: </label>
                    </div>
                    <div class="col-lg-5">
                        <textarea type="text" placeholder="Description" name="description" required/></textarea>
                    </div>
                </div>
                
                
            </p>
            <p>
                <div class="row">
                    <div class="col-lg-3"></div>
                    <div class="col-lg-4">
                        <label for="image_link">Image URL: </label>
                    </div>
                    <div class="col-lg-5">
                        <input type="text" name="image_link" placeholder="Image Link" required/>
                    </div>
                </div>
            </p>
            <p>
                <div class="row">
                    <div class="col-lg-5"></div>
                    <div class="col-lg-3">
                        <input type="submit" value="Post Product" />
                    </div>
                </div>
            </p>

        </form>
    </div>
{% endblock %}
