{% extends "r_base.html" %}

{% block content %}
    <h3>Registration Form</Form></h3>
    <hr />
    <div>
        <form action="{{url_for('register_user')}}" method="post">
            <p>
                <label for="name">Name: </label><br />
                <input type="text" name="name" placeholder="Name" required/>
            </p>
            <p>
                <label for="username">Username: </label><br />
                <input type="text" placeholder="Username" name="username" required />
            </p>
            <p>
                <label for="password">Password: </label><br />
                <input type="password" placeholder="Password" name="password" required/>
            </p>
            <p>
                <label for="password">Confirm Password: </label><br />
                <input type="password" placeholder="Confirm Password" required/>
            </p>
            <p>
                <label for="phone_number">Phone Number: </label><br />
                <input type="tel" placeholder="Phone Number" name="phone_number" required/>
            </p>
            <p>
                <label for="address">Home Address: </label><br />
                <input type="text" placeholder="Home Address" name="address" required/>
            </p>
            <p>
                <label for="location">Location: </label><br />
                <input type="text" placeholder="Location" name="location" required/>
            </p>
            <p>
                <label for="state">State: </label><br />
                <input type="text" placeholder="State" name="state"/>
            </p>
            <p>
                <label for="country">Country: </label><br />
                <input type="text" placeholder="Country" name="country"/>
            </p>
            <p>
                <input type="submit" value="Register" />
            </p>

        </form>
    </div>

{% endblock %}
